<po-page-detail>
  <po-container p-no-border="true" p-no-shadow="true">
    <h1 class="po-font-title">{{formTitle}}</h1>
    
    <po-dynamic-form
      p-auto-focus="string"
      p-fields="Array<PoDynamicFormField>"
      p-group-form="boolean"
      p-load="string | Function"
      p-validate="string | Function"
      p-validate-fields="Array<string>"
      p-value="any" >
  </po-dynamic-form>

  </po-container>
</po-page-detail>
